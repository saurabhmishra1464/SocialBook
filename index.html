<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialBook</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>
        <div class="nav-left">
            <img src="./images/logo.png" class="logo" alt="logo-img" />
            <ul>
                <li><img src="./images/notification.png" alt="notification-img" /></li>
                <li><img src="./images/inbox.png" alt="inbox-img" /></li>
                <li><img src="./images/video.png" alt="video-img" /></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="./images/search.png" alt="search-img" />
                <input type="text" placeholder="search">
            </div>
            <div class="nav-user-icon online">
                <img src="./images/Picture1.jpg" alt="profile-pic-img" />
            </div>
        </div>
    </nav>

    <div class="container">
        <!--------------left-sidebar------------- -->
        <div class="left-sidebar">
            <div class="imp-links">
                <a href="#"><img src="./images/news.png" alt="news-img" />Latest News</a>
                <a href="#"><img src="./images/friends.png" alt="friend-img" />Friends</a>
                <a href="#"><img src="./images/group.png" alt="group-img" />Group</a>
                <a href="#"><img src="./images/marketplace.png" alt="marketplace-img" />MarketPlace</a>
                <a href="#"><img src="./images/watch.png" alt="watch-img" />Watch</a>
                <a href="#">See More</a>

            </div>
            <div class="shortcut-links">
                <p>Your Shortcuts</p>
                <a href="#"><img src="./images/shortcut-1.png" alt="shortcut1-img"/>Web Developers</a>
                <a href="#"><img src="./images/shortcut-2.png" alt="shortcut2-img"/>Web Design</a>
                <a href="#"><img src="./images/shortcut-3.png" alt="shortcut3-img"/>Full Stack Developer</a>
                <a href="#"><img src="./images/shortcut-4.png" alt="shortcut4-img"/>Website Experts</a>
            </div>
        </div>
        <!--------------main-content------------- -->
        <div class="main-content"></div>
        <!--------------right-sidebar------------- -->
        <div class="right-sidebar"></div>
    </div>
</body>

</html>
