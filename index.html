<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialBook</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
     <div class="nav-left">
        <img src="./images/logo.png" class="logo" alt="logo-img"/>
     <ul>
        <li><img src="./images/notification.png" alt="notification-img"/></li>
        <li><img src="./images/inbox.png" alt="inbox-img"/></li>
        <li><img src="./images/video.png" alt="video-img"/></li>
     </ul>
    </div>
      <div class="nav-right">
        <div class="search-box">
            <img src="./images/search.png" alt="search-img"/>
            <input type="text" placeholder="search">
        </div>
        <div class="nav-user-icon online">
            <img src="./images/profile-pic.png" alt="profile-pic-img"/>
        </div>
      </div>
    </nav>
</body>
</html>
